<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div>
    <table>
        <tr>
            <th>Id</th>
            <th>First name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Roles</th>
        </tr>
        <tr th:each="user : ${users}">
            <td th:utext="${user.getId()}">Id</td>
            <td th:utext="${user.getFirstName()}">First name</td>
            <td th:utext="${user.getLastName()}">Last name</td>
            <td th:utext="${user.getAge()}">age</td>
<!--            <td th:utext="${user.getRoles()}">Roles</td>-->
            <td><form th:action="@{/admin/edit/{id}(id=${user.getId()})}" method="get">
                <input type="submit" value="set"/>
            </form></td>
            <td>
                <form th:method="post" th:action="@{/admin/{id}(id=${user.getId()})}">
                <input type="submit" value="delete"/>
                </form>
            </td>
        </tr>
    </table>
    <br/>
    <hr/>
    <form th:action="@{/admin/users/new}" method="get">
        <input type="submit" value="New user"/>
    </form>
    <br>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Logout"/>
    </form>
</div>
</body>
</html>
